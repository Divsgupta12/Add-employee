<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Employee</title>
</head>

<body>
    <div class="new-employee">
        <div class="add-employee">New Employees</div>
            <table class="add-employee-table">
                <tr>
                    <td><label for="name">Enter Name</label></td>
                    <td><label for="profession">Enter Profession</label></td>
                    <td><label for="age">Enter Age</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="name"></td>
                    <td><input type="text" id="profession"></td>
                    <td><input type="text" id="age"></td>
                </tr>
            </table>
        <button class="add-employee-btn">Add User</button>
    </div>
    

    <div class="message"></div>

    <div class="display-employee">
        <div class="added-employee">Added Employees</div>
        <div class="display-employee-table">You have 0 Employees.
          
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
